<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>school 1409 from sakquer</title>
</head>
<body>
    <img class="blue_elips" src="photo/blue_elips.png" alt="">
    <img class="red_elips" src="photo/red_elips.png" alt="">
    <header>
        <img class="img-school" src="photo/white.png" alt="Школа">
        <h1 class="headTitle">
            Ближайшие <br>
            мероприятия
        </h1>
    </header> 
    <div class="main">
        <input type="text" class="search" placeholder="Найти мероприятие" />
        <div class="slider">
            <input class="slide" type="button" value="Родительское собрание" />
            <input class="slide" type="button" value="ШУД" />
            <input class="slide" type="button" value="ШУД2" />
            <input class="slide" type="button" value="ШУД3" />
            <input class="slide" type="button" value="ШУД4" />
            <input class="slide" type="button" value="ШУД5" />
            <input class="slide" type="button" value="ШУД6" />
            <input class="slide" type="button" value="ШУД7" />
            <input class="slide" type="button" value="ШУД8" />
            <input class="slide" type="button" value="ШУД9" />
            <input class="slide" type="button" value="ШУД10" />
            <input class="slide" type="button" value="ШУД11" />
        </div>


        <div class="main-box top-box-event">
            <div class="box-p-event">
                <p class="data">21 января, понедельник</p>
            </div>
            <div class="box-event">
                <img class="img-event" src="photo/img_box.png" alt="картинка мероприятия">
                <p class="box-p">
                    Московский фестиваль<br>
                    творческих открытий и<br>
                    инициатив “Леонардо”
                </p>
                <p class="p-time">
                    18:00, корпус “модерн”
                </p>
            </div>
        </div>
        <div class="main-box">
            <p class="data">27 января, вторник</p>
            <div class="box-event">
                <img class="img-event" src="photo/img_box.png" alt="картинка мероприятия">
                <p class="box-p">
                    Московский фестиваль<br>
                    творческих открытий и<br>
                    инициатив “Леонардо”
                </p>
                <p class="p-time">
                    18:00, корпус “модерн”
                </p>
            </div>
        </div>
        <p class="footer">
            Сайт разработан <br>
            учащимися Школы №1409❤️
        </p>
    </div>

</body>
</html>
